server {
    listen       80;
    server_name  localhost;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;    
    }

    location ~ ^/api {
        resolver 127.0.0.11 valid=5s;
        set $upstream http://air-da-server:5000;
        proxy_pass $upstream$uri$is_args$args;
    }
}